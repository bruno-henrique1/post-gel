<form 
action="{{ form_action }}"
method="POST"
>
{% csrf_token %}      

<div class="form-contentee">

  {% for field in form %}
    <div class="form-groupp">
      <label for="{{ field.id_for_label }}">{{ field.label }}</label>
      {{ field }}
      {{ field.errors }}

      {% if field.help_text %}
        <p class="help-text">{{ field.help_text }}</p>
      {% endif %}
    </div>
  {% endfor %}
</div>

{% if form.non_field_errors %}
  <div class="form-contentee">
    <div class="form-groupp">
      <div class="messagee error">
        {{ form.non_field_errors }}
      </div>
    </div>
  </div>
{% endif %}

<div class="form-contentee">
  <div class="form-groupp">
    <button class="btnn" type="submit">Enviar</button>
  </div>
</div>

</form>
