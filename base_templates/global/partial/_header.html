      </a>

    <nav class="menu">

          {% if user.is_authenticated %}
            <li class="menu-item">
              <a href="{% url 'gel:update' %}" class="menu-link">Atualizar</a>
            </li>
            <li class="menu-item">
              <a href="{% url 'gel:login' %}" class="menu-link">Sair</a>

          {% else %}

              <a href="{% url 'gel:register' %}" class="menu-link">Criar</a>
            </li>
            <li class="menu-item">
                <a href="{% url 'gel:login' %}" class="menu-link">Login</a>
            </li>
          {% endif %}
    
</header>
